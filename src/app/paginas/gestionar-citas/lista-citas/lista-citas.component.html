<ion-list>
  <ion-item *ngFor="let cita of citas; let i = index">
    <ion-label>
      <h2>{{ cita.frase }}</h2>
      <p>{{ cita.autor }}</p>
    </ion-label>
    <ion-button slot="end" color="danger" (click)="onBorrarCita(i)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
